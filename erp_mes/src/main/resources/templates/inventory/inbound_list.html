<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<th:block layout:fragment="content">
    <div class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800" th:text="${pageTitle}"></h1>
        
        <!-- 검색 영역 -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <select class="form-control" id="inType">
                            <option value="">전체</option>
                            <option value="정기입고">정기입고</option>
                            <option value="긴급입고">긴급입고</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-control" id="inStatus">
                            <option value="">전체상태</option>
                            <option value="입고대기">입고대기</option>
                            <option value="입고완료">입고완료</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" onclick="searchInput()">검색</button>
                        <button class="btn btn-success" onclick="showAddModal()">신규입고</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 입고 테이블 -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">입고 목록</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>입고ID</th>
                                <th>입고타입</th>
                                <th>거래처</th>
                                <th>품목명</th>
                                <th>입고수량</th>
                                <th>입고예정위치</th>
                                <th>입고상태</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="inputTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 신규입고 모달 -->
    <div class="modal fade" id="addInputModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">신규 입고 등록</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>입고타입</label>
                        <select class="form-control" id="new_inType">
                            <option value="정기입고">정기입고</option>
                            <option value="긴급입고">긴급입고</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>부품선택</label>
                        <select class="form-control" id="new_productId">
                            <!-- Ajax로 로드 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>거래처</label>
                        <select class="form-control" id="new_clientId">
                            <!-- Ajax로 로드 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>입고수량</label>
                        <input type="number" class="form-control" id="new_inCount" min="1">
                    </div>
                    <div class="form-group">
                        <label>창고</label>
                        <select class="form-control" id="new_warehouseId">
                            <option th:each="warehouse : ${warehouseList}" 
                                    th:value="${warehouse.warehouseId}"
                                    th:text="${warehouse.warehouseName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="saveInput()">등록</button>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
<script>
$(document).ready(function() {
    loadInputList();
    loadParts();
    loadClients();
});

// 입고 목록 로드
function loadInputList() {
    $.ajax({
        url: '/inventory/api/inputs',  // URL 경로 수정!
        type: 'GET',
        data: {
            inType: $('#inType').val(),
            inStatus: $('#inStatus').val()
        },
        success: function(data) {
            displayInputList(data);
        }
    });
}

function displayInputList(data) {
    const tbody = $('#inputTableBody');
    tbody.empty();
    
    if(data.length === 0) {
        tbody.append('<tr><td colspan="8">데이터가 없습니다.</td></tr>');
        return;
    }
    
    data.forEach(item => {
        const typeColor = item.inType === '긴급입고' ? 'danger' : 'info';
        const statusColor = item.inStatus === '입고완료' ? 'success' : 'warning';
        
        let actionBtn = '';
        if(item.inStatus === '입고대기') {
            actionBtn = `<button class="btn btn-sm btn-success" onclick="completeInput('${item.inId}')">입고완료</button>`;
        } else {
            actionBtn = `<span class="text-success">완료</span>`;
        }
        
        tbody.append(`
            <tr>
                <td>${item.inId}</td>
                <td><span class="badge badge-${typeColor}">${item.inType}</span></td>
                <td>${item.clientName || '-'}</td>
                <td>${item.productName}</td>
                <td>${item.inCount}개</td>
                <td>${item.locationId || '미정'}</td>
                <td><span class="badge badge-${statusColor}">${item.inStatus}</span></td>
                <td>${actionBtn}</td>
            </tr>
        `);
    });
}

// 부품 목록 로드
function loadParts() {
    $.ajax({
        url: '/inventory/api/parts',  // URL 경로 수정!
        type: 'GET',
        success: function(data) {
            const select = $('#new_productId');
            select.empty();
            select.append('<option value="">선택하세요</option>');
            data.forEach(item => {
                select.append(`<option value="${item.productId}">${item.productName}</option>`);
            });
        }
    });
}

// 거래처 목록 로드
function loadClients() {
    $.ajax({
        url: '/inventory/api/clients',  // URL 경로 수정!
        type: 'GET',
        success: function(data) {
            const select = $('#new_clientId');
            select.empty();
            select.append('<option value="">선택하세요</option>');
            data.forEach(item => {
                select.append(`<option value="${item.clientId}">${item.clientName}</option>`);
            });
        }
    });
}

// 검색
function searchInput() {
    loadInputList();
}

// 신규 입고 모달
function showAddModal() {
    $('#addInputModal').modal('show');
}

// 입고 저장
function saveInput() {
    const inputData = {
        inType: $('#new_inType').val(),
        productId: $('#new_productId').val(),
        clientId: $('#new_clientId').val(),
        inCount: $('#new_inCount').val(),
        warehouseId: $('#new_warehouseId').val()
    };
    
    if(!inputData.productId || !inputData.clientId || !inputData.inCount) {
        alert('모든 항목을 입력하세요.');
        return;
    }
    
    $.ajax({
        url: '/inventory/api/inputs',  // URL 경로 수정!
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(inputData),
        headers: {
            'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
        },
        success: function(result) {
            if(result.success) {
                alert('입고 등록 완료');
                $('#addInputModal').modal('hide');
                loadInputList();
            }
        }
    });
}

// 입고 완료 처리
function completeInput(inId) {
    if(confirm('입고를 완료하시겠습니까?')) {
        $.ajax({
            url: `/inventory/api/inputs/${inId}/complete`, 
            type: 'PUT',
            headers: {
                'X-CSRF-TOKEN': $('meta[name="_csrf"]').attr('content')
            },
            success: function(result) {
                if(result.success) {
                    alert('입고 완료!');
                    loadInputList();
                }
            }
        });
    }
}
</script>
</th:block>
</body>
</html>
