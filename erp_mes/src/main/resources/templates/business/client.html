<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- 개별페이지 CSS 영역 -->
    <th:block layout:fragment="style">
        <!-- Bootstrap CSS 링크 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 커스텀 CSS 파일 링크 -->
        <link rel="stylesheet" th:href="@{/business/css/client.css}" />
    </th:block>
</head>
<body>
<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="container-fluid">
            <section class="section">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold">거래처 관리</h4>
                    </div>
                    <!-- Content Area -->
                    <div class="card-body">
                        <div class="table-container">
                        	<div class="d-flex justify-content-between align-items-center mb-4">
                        		<div class="search-container d-flex flex-fill gap-4">
                        			<div class="d-flex align-items-center gap-2">
                            			<label for="cliStatus" class="cliStatus">거래처 유형</label>
                                		<select id="cliStatus" class="form-select" aria-label="전체">
                                   			<option value="ALL">전체</option>
                                    		<option value="PURCHASE">매입사</option>
                                    		<option value="ODRER">매출사</option>
                                    		<option value="INSPECT">검사 업체</option>
                                		</select>
                                	</div>
                                	<div class="d-flex align-items-center gap-2">
										<label for="cliSearch" class="cliSearch">거래처명</label>
										<input type="search" id="cliSearch" placeholder="">
									</div>
								</div>
                            	<div class="search-buttons">
                                	<button id="addBtn" class="btn btn-light">등록</button>
                            	</div>
                            </div>
                            
                        	<hr>
                            <label for="cliSearch" class="cliSearch">거래처 목록</label>
                            
                            <table class="table table-hover mt-3">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">거래처 번호</th>
                                        <th scope="col">거래처명</th>
                                        <th scope="col">거래처 유형</th>
                                        <th scope="col">사업자 번호</th>
                                        <th scope="col">대표자명</th>
                                        <th scope="col">주소</th>
                                        <th scope="col">전화번호</th>
                                        <th scope="col">거래 여부</th>
                                    </tr>
                                </thead>
                                <tbody id="transferTableBody">
                                    <tr>
                                        <td colspan="8" class="text-center py-4">데이터가 없습니다.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</th:block>

<th:block layout:fragment="script">
    <!-- Bootstrap JS Bundle (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script th:src="@{/business/js/client.js}"></script>
</th:block>
</body>
</html>
