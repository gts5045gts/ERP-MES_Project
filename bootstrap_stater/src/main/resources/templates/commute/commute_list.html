<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <!-- 개별페이지 CSS 영역 -->
    <th:block layout:fragment="style">
        <!--        <link rel="stylesheet" th:href="@{/css/item_main.css}" />-->
    </th:block>
</head>
<body>
	<th:block layout:fragment="content">
	    <div class="container-fluid">
	
	        <!-- Page Heading -->
	        <h1 class="h3 mb-2 text-gray-900">근태관리 출퇴근현황</h1>
	        
	        <!-- 출근버튼 -->
            <div class="mb-3">
            	<button id="checkInBtn" class="btn btn-primary" th:data-empid="${empId}">출근</button>
            </div>
	                
	        <!-- DataTales Example -->
	        <div class="card shadow mb-4">
	            <div class="card-header py-3">
	                <h6 class="m-0 font-weight-bold text-primary">근태관리 출퇴근현황</h6>
	            </div>
	            <div class="card-body">
	                <div class="table-responsive">
	                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
	                        <thead>
		                        <tr>
		                            <th>근태코드</th>
		                            <th>출근시간</th>
		                            <th>퇴근시간</th>
		                            <th>사원 아이디</th>
		                            <th>근무상태</th>
		                        </tr>
	                        </thead>
	                        <tbody id="commuteTable">
		                        <tr th:each="c : ${commuteDTOList}">
		                            <td th:text="${c.commuteId}"></td>
		                            <td th:text="${c.checkInTime}"></td>
		                            <td th:text="${c.checkOutTime}"></td>
		                            <td th:text="${c.empId}"></td>
		                            <td th:text="${c.workStatus}"></td>
		                        </tr>
	                        </tbody>
	                        <tfoot>
		                        <tr>
		                            <th>1</th>
		                            <th>1</th>
		                            <th>1</th>
		                            <th>1</th>
		                            <th>1</th>
		                        </tr>
	                        </tfoot>
	                    </table>
	                </div>
	            </div>
	        </div>
	
	    </div>
	    <!-- /.container-fluid -->
	
	</th:block>
	<th:block layout:fragment="script">
		<script>
			$("#checkInBtn").click(function() {
				console.log("출근 버튼 클릭됨")

// 					success: function(data) {

// 							console.error("서버에서 출근 기록을 받지 못했습니다.");
// 							return;
// 						}
						
// 						// checkOutTime 이게 널이면 빈문자열로 처리
// 						const checkOutTime = data.checkOutTime ? data.checkOutTime : "";
						
// 						let row =
// 					}
// 				});
				
				
				
				
				$.post("/attendance/checkIn", function(data) {
					let row = `<tr>
						<td>${data.commuteId}</td>
						<td>${data.checkInTime}</td>
						<td>${data.checkOutTime || ''}</td>
						<td>${data.empId}</td>
						<td>${data.workStatus}</td>
					</tr>`;
					$("#commuteTable").prepend(row);
				});
			});
		</script>
	</th:block>
</body>
</html>
