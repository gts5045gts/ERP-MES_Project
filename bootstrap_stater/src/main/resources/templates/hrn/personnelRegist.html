							<h1 class="h4 text-gray-900 mb-4">

											<input type="text" class="form-control w-75" id="emp_nm" name="name"></td>
										
										<th scope="row" class="custom-th">
											<label for="emp_pass" class="form-label">비밀번호</label></th>

										<!-- 재직현황 -->
										
										<!-- 
										<th scope="row">
											<label for="emp_yn" class="form-label">재직현황</label></th>

											</select>
										</td>

								</tbody>

 -->

											<select id="dep_nm" name="deptName" class="form-select w-75">
											
												<option value="">부서명을 선택하세요</option> 
												<th:block th:each="departments : ${departments}">
													<option th:value="${departments.id}" th:text="${departments.name}">
												</th:block>
												
											</select>
										</td>

										<!-- 직책 -->
										<th scope="row" class="custom-th">
											<label for="emp_gd" class="form-label">직책</label></th>
										<td colspan="3">
											<select id="emp_gd" name="position" class="form-select w-75">
												<option value="">직책을 선택하세요</option>
												<th:block th:each="position : ${position}">
													<option th:value="${position.id}" th:text="${position.name}">

											 -->

										<th scope="row" class="custom-th">

</th:block>
