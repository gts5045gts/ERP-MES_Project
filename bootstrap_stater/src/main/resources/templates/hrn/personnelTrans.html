<head>
    <!-- 개별페이지 CSS 영역 -->
    <th:block layout:fragment="style">
        <!-- Bootstrap CSS 링크 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- 커스텀 CSS 파일 링크 -->

<body>
<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <!-- DataTales Example (기존 조직도 컨테이너를 인사발령 컨테이너로 대체) -->
        <div class="container-fluid">
            <section class="section">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h4 class="m-0 font-weight-bold">인사발령</h4> <!-- 제목 변경 -->
                    </div>

                    <!-- Content Area -->
                    <div class="card-body">
                        <!-- 인사발령 페이지의 핵심 내용 -->
                        <div class="header-bar">
                            <div class="search-container">
                                <select id="orderTypeSelect" class="form-select" aria-label="발령구분">
                                    <option selected>발령구분</option>
                                    <option value="PROMOTION">승진</option>
                                    <option value="TRANSFER">전보</option>
                                    <option value="ALL">전체</option>
                                </select>
                                <input type="date" id="orderDateStart" class="form-control" placeholder="발령 시작일">
                                <span>~</span>
                                <input type="date" id="orderDateEnd" class="form-control" placeholder="발령 종료일">
                            </div>
                            <div class="search-buttons">
                                <button id="searchBtn" class="btn btn-light">조회</button>
                                <button id="issueBtn" class="btn btn-light">발령</button> <!-- 등록 버튼 이름 변경 -->
                            </div>
                        </div>

                        <div class="table-container">
                            <h5 class="mb-4">인사발령 목록</h5>
                            <table class="table table-hover mt-3">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">사원번호</th>
                                        <th scope="col">성명</th>
                                        <th scope="col">발령구분</th>
                                        <th scope="col">발령일자</th>
                                        <th scope="col">직위/직급</th>
                                        <th scope="col">부서</th>
                                        <th scope="col">작성일자</th>
                                    </tr>
                                </thead>
                                <tbody id="personnelOrdersTableBody">
                                    <!-- 데이터는 JavaScript로 동적으로 채워지며, 단순 텍스트로 표기 -->
                                    <tr>
                                        <td colspan="8" class="text-center py-4">데이터가 없습니다.</td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <div id="paginationInfo">Showing 0 to 0 of 0 entries</div>
                                <nav aria-label="Page navigation">
                                    <ul class="pagination pagination-sm mb-0">
                                        <li class="page-item"><a class="page-link" href="#" id="prevPageBtn">이전</a></li>
                                        <li class="page-item"><a class="page-link" href="#" id="nextPageBtn">다음</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- /인사발령 페이지 핵심 내용 -->
                    </div>
                </div>
            </section>
        </div>
    </div>
