<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>1:1 메신저</title>
</head>
<body th:data-current-emp-id="${currentEmpId}"
	th:data-current-emp-name="${currentEmpName}">
	<th:block layout:fragment="content">
		<div id="chat-page" class="container-fluid">
			<h1>1:1 메신저</h1>
			<div id="messageArea" class="card-body bg-light"
				style="height: 400px; overflow-y: scroll;"></div>

			<form id="privateMessageForm" name="privateMessageForm"
				class="input-group mb-3">
				<input type="text" id="receiverIdInput" class="form-control"
					placeholder="받는 사람 ID (예: 2025082801)" autocomplete="off">
				<input type="text" id="privateMessageInput" class="form-control"
					placeholder="메시지를 입력하세요..." autocomplete="off">
				<div class="input-group-append">
					<button type="submit" class="btn btn-primary">보내기</button>
				</div>
			</form>
		</div>
	</th:block>
</body>
</html>
