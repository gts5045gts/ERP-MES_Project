<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>그룹웨어 - 일정관리</title>
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<!-- 전체 일정 -->
				<div class="col-md-6 mb-4">
					<div
						class="card-header py-3 d-flex justify-content-between align-items-center">
						<a href="#collapse1"
							class="card-header py-3 d-flex justify-content-between align-items-center"
							data-toggle="collapse" role="button" aria-expanded="true"
							aria-controls="collapse2">
							<h6 class="m-0 font-weight-bold">전체 일정관리</h6>
						</a> <a th:href="@{/groupware/schWrite}"
							class="btn btn-sm btn-primary">일정 등록</a>
					</div>
					<div class="collapse show" id="collapse1">
						<div class="card-body">
							<div class="table-responsive">
								<div id="calendar1" style="max-width: 100%; margin: auto;"></div>
							</div>
						</div>
					</div>
				</div>


				<!-- 부서별 일정 -->
				<div class="col-md-6 mb-4">
					<div
						class="card-header py-3 d-flex justify-content-between align-items-center">
						<a href="#collapse2"
							class="card-header py-3 d-flex justify-content-between align-items-center"
							data-toggle="collapse" role="button" aria-expanded="true"
							aria-controls="collapse2">
							<h6 class="m-0 font-weight-bold">부서별 일정관리</h6>
						</a> <a th:href="@{/groupware/schWrite}"
							class="btn btn-sm btn-primary">일정 등록</a>
					</div>
					<div class="collapse show" id="collapse2">
						<div class="card-body">
							<div class="table-responsive">
								<div id="calendar2" style="max-width: 100%; margin: auto;"></div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
