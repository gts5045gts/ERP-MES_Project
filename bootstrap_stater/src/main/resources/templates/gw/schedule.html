<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>그룹웨어 - 일정관리</title>
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<!-- 전체 일정 -->
				<div class="col-md-6 mb-4">
					<div class="card shadow">
						<a href="#collapse1"
							class="card-header py-3 d-flex justify-content-between align-items-center"
							data-toggle="collapse" role="button" aria-expanded="true"
							aria-controls="collapse2">
							<h6 class="m-0 font-weight-bold text-primary">전체 일정관리</h6>
							<button class="btn btn-sm btn-success" data-toggle="modal" data-target="#scheduleModal">일정 등록</button>
						</a>
						<div class="collapse show" id="collapse1">
							<div class="card-body">
								<div class="table-responsive">
									<div id="calendar1" style="max-width: 100%; margin: auto;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- 부서별 일정 -->
				<div class="col-md-6 mb-4">
					<div class="card shadow">
						<a href="#collapse2"
							class="card-header py-3 d-flex justify-content-between align-items-center"
							data-toggle="collapse" role="button" aria-expanded="true"
							aria-controls="collapse2">
							<h6 class="m-0 font-weight-bold text-primary">부서별 일정관리</h6>
							<button class="btn btn-sm btn-success" data-toggle="modal" data-target="#scheduleModal">일정 등록</button>
						</a>
						<div class="collapse show" id="collapse2">
							<div class="card-body">
								<div class="table-responsive">
									<div id="calendar2" style="max-width: 100%; margin: auto;"></div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
<!-- 	일정등록 모달 -->
	<div class="modal fade" id="scheduleModal" tabindex="-1" role="dialog" aria-labelledby="scheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="scheduleModalLabel">일정 등록</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="닫기">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>일정 제목</label>
          <input type="text" class="form-control" name="title" />
        </div>
        <div class="form-group">
          <label>날짜</label>
          <input type="date" class="form-control" name="date" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
