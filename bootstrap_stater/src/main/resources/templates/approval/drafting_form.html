    $(function () {
    	 $('.datepicker').datetimepicker({
    	    format: 'YYYY-MM-DD',
    	    locale: 'ko',
    	    ignoreReadonly: true,
    	    useCurrent: false,
    	    showTodayButton: true
    	  });
    	  
    	  $('#summernote').summernote({
              tabsize: 2,
              height: 120,
              toolbar: [
                  ['style', ['style']],
                  ['font', ['bold', 'underline', 'clear']],
                  ['color', ['color']],
                  ['para', ['ul', 'ol', 'paragraph']],
                  ['table', ['table']],
                  ['insert', ['link', 'picture', 'video']],

              ]
          });
    	});
