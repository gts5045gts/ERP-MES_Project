<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>기안서 작성</title>

	<!-- Font Awesome -->
	<link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

	<!-- SB Admin 2 (Bootstrap 4 기반) -->
	<link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Bootstrap 4.6 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

	<!-- Datetimepicker (Tempus Dominus BS4) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.39.0/build/css/tempusdominus-bootstrap-4.min.css">

	<!-- Summernote (Bootstrap4 버전) -->
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs4.min.css" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">
	<div id="content-wrapper" class="d-flex flex-column">
		<div id="content">
			<div class="container-fluid">
				<div class="card shadow mb-4">
					<div class="card-header bg-primary text-white">
						<h6 class="m-0 font-weight-bold">기안서작성 | 연차신청서</h6>
					</div>
					<div class="card-body">
						<form th:action="@{/approval/save}" th:object="${apprDTO}" method="post" enctype="multipart/form-data" id="apprForm">
							<!-- 기안일 -->
							<div class="form-group row">
								<label for="createAt" class="col-sm-2 col-form-label">기안일</label>
								<div class="col-sm-4">
									<div class="input-group date" id="createAtPicker" data-target-input="nearest">
										<input type="text" class="form-control datetimepicker-input" id="requestAt"
											   th:field="*{requestAt}" data-target="#createAtPicker" readonly required>
										<div class="input-group-append" data-target="#createAtPicker" data-toggle="datetimepicker">
											<div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
										</div>
									</div>
								</div>
							</div>

							<!-- 문서제목 -->
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">문서제목</label>
								<div class="col-sm-8">
									<input type="text" th:field="*{title}" class="form-control" maxlength="200" required>
								</div>
							</div>

							<!-- 결재자 -->
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">결재자</label>
								<div class="col-sm-2">
									<div class="form-group position-relative">
									  <input type="text" class="userSearch form-control" value="" placeholder="결재자 검색">
									  <div class="searchResult list-group position-absolute w-100" style="z-index:999;"></div>
									</div>
									<!-- 선택된 결재자 표시 영역 -->
									<div id="selectedUsers" class="mt-2">
										<button type="button" class="btn btn-sm btn-outline-success m-1" data-id="2025082501">인사하위관리자 (인사팀 / 사원)</button>
									</div>
									<!-- hidden input 담을 영역 -->
									<div id="hiddenEmpIds">
										<input type="hidden" name="empIds[]" value="2025082501">
									</div>
								</div>
							</div>

							<!-- 공통문서타입 -->
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">양식 종류</label>
								<div class="col-sm-2">
									<select class="form-control selected-req-type" name="reqType">
										<option th:each="reqType : ${T(com.bootstrap.study.approval.constant.ApprReqType).values()}"
												th:value="${reqType}"
												th:text="${reqType.label}"
												th:selected="${reqType.name() == selectedRole.name()}"
												>
										</option>
									</select>
								</div>
							</div>

							<!-- 휴가 종류 -->
							<div class="form-group row vac">
								<label class="col-sm-2 col-form-label">휴가 종류</label>
								<div class="col-sm-2">
									<select class="form-control" th:field="${apprDetailDTO.vacType}">
										<option th:each="vacType : ${T(com.bootstrap.study.approval.constant.ApprVacType).values()}"
												th:value="${vacType}" th:text="${vacType.label}"></option>
									</select>
								</div>
							</div>

							<!-- 기간 및 일시 -->
							<div class="form-group row vac">
								<label class="col-sm-2 col-form-label">기간</label>
								<div class="col-sm-3">
									<div class="input-group date" id="startDate" data-target-input="nearest">
										<input type="text" class="form-control datetimepicker-input" th:field="${apprDetailDTO.startDate}" data-target="#startDate" readonly required>
										<div class="input-group-append" data-target="#startDate" data-toggle="datetimepicker">
											<div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
										</div>
									</div>
								</div>
								<div class="col-sm-3">
									<div class="input-group date" id="endDate" data-target-input="nearest">
										<input type="text" class="form-control datetimepicker-input" th:field="${apprDetailDTO.endDate}" data-target="#endDate" readonly required>
										<div class="input-group-append" data-target="#endDate" data-toggle="datetimepicker">
											<div class="input-group-text"><i class="fas fa-calendar-alt"></i></div>
										</div>
									</div>
								</div>
							</div>

							<!-- 반차 여부 -->
							<div class="form-group row vac">
								<label class="col-sm-2 col-form-label">반차 여부</label>
								<div class="col-sm-8">
									<div class="form-check form-check-inline" th:each="halfType : ${T(com.bootstrap.study.approval.constant.ApprHalfType).values()}">
										<input class="form-check-input" type="radio" name="halfType" th:id="'halfType_' + ${halfType.name()}" th:value="${halfType}">
										<label class="form-check-label" th:for="'halfType_' + ${halfType.name()}" th:text="${halfType.label}"></label>
									</div>
								</div>
							</div>

							<!-- 연차 일수 -->
							<div class="form-group row vac">
								<label class="col-sm-2 col-form-label">연차 일수</label>
								<div class="col-sm-2">
									<small>잔여연차</small>
									<input type="text" class="form-control">
								</div>
								<div class="col-sm-2">
									<small>신청연차</small>
									<input type="text" class="form-control">
								</div>
							</div>

							<!-- 첨부 -->
							<div class="form-group row">
								<label class="col-sm-2 col-form-label">첨부</label>
								<div class="col-sm-8">
									<a href="#" class="btn btn-info">추가</a>
								</div>
							</div>

							<!-- 버튼 -->
							<div class="form-group row">
								<div class="col-sm-10 offset-sm-2">
									<button type="submit" class="btn btn-primary">저장/결재(F7)</button>
									<button type="button" class="btn btn-secondary" onclick="window.close();">닫기</button>
								</div>
							</div>

							<!-- 에디터 -->
							<div class="form-group row">
								<label for="summernote" class="col-sm-2 col-form-label">에디터 내용</label>
								<div class="col-sm-8">
									<textarea id="summernote" class="form-control" th:field="*{content}"></textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/bootstrap/js/sb-admin-2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.39.0/build/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs4.min.js"></script>

<script>	
	$(function () {		
		let selectedRole = '[[${selectedRole}]]';
		
		if (selectedRole === 'VACATION')
		{
			$('.vac input[type="text"], .vac select, .vac input[type="radio"]').prop('disabled', false);
			$(".vac").show();
		}
		else
		{
			$('.vac input[type="text"], .vac select, .vac input[type="radio"]').prop('disabled', true);
			$(".vac").hide();
		}
		
		$('#createAtPicker, #startDate, #endDate').datetimepicker({
			format: 'yyyy-MM-DD',
			defaultDate: new Date(),
			todayBtn: true,
			locale: 'ko'
		});

		$('#summernote').summernote({
			tabsize: 2,
			height: 200,
			focus: true,
			toolbar: [
				['style', ['style']],
				['font', ['bold', 'underline', 'clear']],
				['color', ['color']],
				['para', ['ul', 'ol', 'paragraph']],
				['table', ['table']],
				['insert', ['link', 'picture']],
				['view', ['fullscreen', 'codeview', 'help']]
			]
		});
		
		$(".userSearch").on("keyup", function () {
			let $input = $(this);
		    let keyword = $input.val();
		    let $result = $input.siblings(".searchResult"); // 해당 input의 결과 영역 선택

		    if (keyword.length < 2) {
	    	  $result.empty();  
		      return;
		    }

		    $.ajax({
		      url: "/approval/empSearch",   // DB 검색 API
		      method: "GET",
		      data: { name: keyword },
		      success: function (data) {
	    	    $result.empty(); 

		        if (data.length > 0) {
		          data.forEach(user => {
		            let item = `
		              <a href="#" class="list-group-item list-group-item-action"
		                 data-id="${user.empId}" data-name="${user.name}" data-dept="${user.deptName}" data-pos="${user.posName}">
		                <div><strong>${user.name}</strong></div>
		                <small class="text-muted">${user.deptName} / ${user.posName}</small>
		              </a>`;
		            $result.append(item);
		          });
		        } else {
		          $result.append('<div class="list-group-item text-muted">검색 결과 없음</div>');
		        }
		      }
		    });
		  });
		    
		 // 리스트 클릭 시 input 채우기
	    $(document).on("click", ".searchResult a", function (e) {
	        e.preventDefault();
	        
	        let $item = $(this);
	        let $result = $item.closest(".searchResult");

	        let id = $(this).data("id");
	        let name = $(this).data("name");
	        let dept = $(this).data("dept");
	        let pos  = $(this).data("pos");

			// 중복 방지
			if ($("#hiddenEmpIds input[value='" + id + "']").length > 0) {
				alert("이미 선택된 결재자입니다.");
				$result.empty();
				$(".userSearch").val("");
				return false;
			}

			// 참여 제한
			if ($('input[name="empIds[]"]').length > 2) {
				alert("결재자는 2명까지 선택가능합니다.");
				$result.empty();
				$(".userSearch").val("");
				return false;
			}

	     // 버튼 추가 (Chip)
  		    let $btn = $(`
  		      <button type="button" class="btn btn-sm btn-outline-secondary m-1 selected-user" data-id="${id}">
  		        ${name} (${dept}/${pos}) <span aria-hidden="true">&times;</span>
  		      </button>
  		    `);
  		    $("#selectedUsers").append($btn);
  		    
  			// hidden input 추가
  		  	let $hidden = $(`<input type="hidden" name="empIds[]" value="${id}">`);
  		  	$("#hiddenEmpIds").append($hidden);
  		  	
	        $result.empty();
			$(".userSearch").val("");
		});
		

	    // 버튼 클릭 시 삭제
	    $(document).on("click", ".selected-user", function () {
	      let empId = $(this).data("id");
	      $(this).remove();
	      $("#hiddenEmpIds input[value='" + empId + "']").remove();
	    });

		// 양식타입 변경
		$(document).on("change", ".selected-req-type", function () {
			let sel_val = $(this).val();

			if (sel_val === 'VACATION')
			{
				$('.vac input[type="text"], .vac select, .vac input[type="radio"]').prop('disabled', false);
				$(".vac").show();
			}
			else
			{
				$('.vac input[type="text"], .vac select, .vac input[type="radio"]').prop('disabled', true);
				$(".vac").hide();
			}
		});
		
		$('#apprForm').on('submit', function(e) {
		  var content = $('#summernote').summernote('code');
		  /* if (!content || content === '<p><br></p>') {
		    alert('내용을 입력해주세요.');
		    e.preventDefault();  // 제출 중단
		    return false;
		  } */
		  $('#summernote').val(content);  // textarea에 Summernote 내용 복사
		});
	});
	
	
	
	
</script>

</body>
</html>
