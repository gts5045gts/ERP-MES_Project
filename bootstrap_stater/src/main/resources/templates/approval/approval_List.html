<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <th:block layout:fragment="style">
        <style>
            .table-compact th,
            .table-compact td {
                padding: 0.5rem; /* 셀 안쪽 여백 줄이기 */
                vertical-align: middle; /* 내용 세로 중앙 정렬 */
            }
        </style>
    </th:block>
</head>

<body>
<th:block layout:fragment="content">
    <div class="container-fluid">

        <h1 class="h3 mb-4 text-gray-800">인사 결재 목록</h1>

        <div class="card shadow mb-4">
            <div class="card-body">
                <form onsubmit="return false;">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <div class="input-group">
                                <input type="date" class="form-control" value="2025-07-13">
                                <span class="input-group-text">~</span>
                                <input type="date" class="form-control" value="2025-08-12">
                            </div>
                        </div>
                        <div class="col-md-1">
                            <select class="form-control">
                                <option selected>결재유형</option>
                                <option value="1">출장</option>
                                <option value="2">인사발령</option>
                                <option value="3">휴가</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <select class="form-control">
                                <option selected>부서</option>
                                <option value="1">생산</option>
                                <option value="2">인사</option>
                                <option value="3">재무</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <select class="form-control">
                                <option selected>직급</option>
                                <option value="1">사원</option>
                                <option value="2">주임</option>
                                <option value="3">대리</option>
                            </select>
                        </div>
                        <div class="col-md-3 ml-auto">
                            <input type="text" class="form-control" placeholder="이름 또는 사원번호">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary" type="submit">검색</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${status == 'all' ? 'active' : ''}" href="#" id="tab-all">전체결재</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${status == 'pending' ? 'active' : ''}" href="#" id="tab-pending">결재대기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${status == 'completed' ? 'active' : ''}" href="#" id="tab-completed">결재완료</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover text-center table-compact" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>결재번호</th>
                            <th>결재 유형</th>
                            <th>기안자</th>
                            <th>부서</th>
                            <th>기안일</th>
                            <th>현재/최종 결재자</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="appr : ${approvalList}">
                                <td th:text="${appr.reqId}">104</td>
                                <td th:text="${appr.reqType}">휴가 신청서</td>
                                <td th:text="${appr.drafterName}">이연수</td>
                                <td th:text="${appr.department}">재무팀</td>
                                <td th:text="${#temporals.format(appr.createAt, 'yyyy-MM-dd')}">2025-08-07</td>
                                <td th:text="${appr.currentApprover}">이광우</td>
                                <td>
                                    <th:block th:switch="${appr.status}">
                                        <span th:case="${T(com.bootstrap.study.approval.constant.ApprStatus).FINISHED}" class="font-weight-bold text-primary">완료</span>
                                        <span th:case="${T(com.bootstrap.study.approval.constant.ApprStatus).REQUESTED}" class="font-weight-bold text-success">대기</span>
                                        <span th:case="${T(com.bootstrap.study.approval.constant.ApprStatus).PROCESSING}" class="font-weight-bold text-warning">진행중</span>
                                        </th:block>
                                </td>
                                <td>
                                    <button th:if="${appr.status == T(com.bootstrap.study.approval.constant.ApprStatus).REQUESTED}"
                                            type="button" class="btn btn-primary btn-sm" onclick="openApprovalPopup()">결재하기</button>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(approvalList)}">
                                <td colspan="8" class="text-center py-5">조회된 결재 문서가 없습니다.</td>
                            </tr>
                        </tbody>
                        </table>
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">이전</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">다음</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
    /*<![CDATA[*/
    
    function openApprovalPopup() {
        const popupUrl = '/approval/showDraftingForm';
        const popupName = 'approvalPopup';
        const popupWidth = 900;
        const popupHeight = 700;
        const left = (window.screen.width / 2) - (popupWidth / 2);
        const top = (window.screen.height / 2) - (popupHeight / 2);
        const popupOptions = `width=${popupWidth},height=${popupHeight},left=${left},top=${top},scrollbars=yes,resizable=yes`;

        window.open(popupUrl, popupName, popupOptions);
    }

    document.addEventListener('DOMContentLoaded', function () {
        const tabAll = document.getElementById('tab-all');
        const tabPending = document.getElementById('tab-pending');
        const tabCompleted = document.getElementById('tab-completed');
        const allTabs = [tabAll, tabPending, tabCompleted];
        
        // 현재 URL의 파라미터를 기반으로 탭을 활성화하는 로직이 필요하지만
        // 우선은 자바스크립트 필터링은 그대로 두겠습니다.
        // TODO: 아래 필터링 로직 대신 각 탭 클릭 시 서버에 status 값을 보내 재조회하는 방식으로 변경하는 것이 좋습니다.
        
        const tableRows = document.querySelectorAll('#dataTable tbody tr');
        function filterTable(status) {
            tableRows.forEach(function (row) {
                const statusCell = row.querySelector('td:nth-child(7)');
                if (!statusCell) return;
                
                const statusText = statusCell.querySelector('span').textContent.trim();
                
                if (status === 'pending') {
                    row.style.display = (statusText === '대기' || statusText === '진행중') ? '' : 'none';
                } else if (status === 'completed') {
                    row.style.display = (statusText === '완료') ? '' : 'none';
                } else {
                    row.style.display = '';
                }
            });
        }
        
        function updateActiveTab(clickedTab) {
            allTabs.forEach(tab => tab.classList.remove('active'));
            clickedTab.classList.add('active');
        }

        tabAll.addEventListener('click', (e) => { e.preventDefault(); updateActiveTab(tabAll); filterTable('all'); });
        tabPending.addEventListener('click', (e) => { e.preventDefault(); updateActiveTab(tabPending); filterTable('pending'); });
        tabCompleted.addEventListener('click', (e) => { e.preventDefault(); updateActiveTab(tabCompleted); filterTable('completed'); });
    });
    /*]]>*/
</script>
</th:block>
</body>
</html>
