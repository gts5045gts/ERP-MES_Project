<div th:fragment="detailTable">
	<table id ="smallTable" class="table table-bordered">
	    <thead>
			<tr>
				<th>코드</th>
				<th>코드명</th>
				<th>사용여부</th>
				<th>등록일</th>
			</tr>
	    </thead>
	    <tbody>
			<tr th:each="detail : ${dtCodes}">
	            <td th:text="${detail.comDtId}"></td>
	            <td th:text="${detail.comDtNm}"></td>
	            <td th:text="${detail.useYn}"></td>
	            <td th:text="${detail.createdAt != null ? #temporals.format(detail.createdAt, 'yyyy-MM-dd') : ''}"></td>
	        </tr>
	    </tbody>
	</table>
</div>
